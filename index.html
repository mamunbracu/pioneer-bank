<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank|Mamun</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <div class="col">
            <div id="login-area">
                <h1 class="text-center mb-4">Welcome To Pioneer Bank</h1> <hr>
                <div class="submit-area p-5">
                    <h4 class="mb-3">Login Details</h4>
                    <input type="text" placeholder="Enter Name" class="form-control mt-2" name="" id="">
                    <input type="password" placeholder="Password" class="form-control mt-2" name="" id="">
                    <button id="login" class="btn btn-success mt-2">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="transaction-area">
    <div class="container">
        <div class="row pb-5">
            <div class="col-12">
                <h1 class="text-center">Your Balance Info</h1><hr>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawAmountTotal">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceAmount">1240</span></h2>
                </div>
            </div>
        </div>
    </div>
   
        <div class="row py-5">
            <div class="col-md-6">
                <div class="submit-area p-5">
                <h4>Deposite</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount to withdraw"> <br>
                <button id="addAmount" class="btn btn-success">Deposit</button>
            </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area p-5">
                <h4>Withdraw</h4>
                <input id="withdrawAmountMoney" type="text" class="form-control" placeholder="$  amount to deposit"> <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
            </div>
        </div>
    </div>


<script>
    //login event handler
const loginbtn = document.getElementById('login');
loginbtn.addEventListener('click', function(){
    const loginArea = document.getElementById('login-area');
    loginArea.style.display="none";
    const transaction = document.getElementById('transaction-area');
    transaction.style.display = "block";
})

//deposit event handler
const depositBtn = document.getElementById('addAmount');
depositBtn.addEventListener('click', function(){
    const depositAmount = document.getElementById('depositAmount').value;
    const depositNumber = parseFloat(depositAmount);

    const currentDeposit = document.getElementById('currentDeposit').innerText;
    const currentDepositNumber = parseFloat(currentDeposit);

    const totalDeposit = depositNumber+currentDepositNumber;
    document.getElementById('currentDeposit').innerText = totalDeposit;
    document.getElementById('depositAmount').value = "";

    const balanceAmount = document.getElementById('balanceAmount').innerText;
    const totalBalance = parseFloat(balanceAmount);
    const totalBalanceAmount = totalBalance+totalDeposit;
    document.getElementById('balanceAmount').innerText=totalBalanceAmount;
})

// withdraw event handler
const withdrawBtn = document.getElementById('addWithdraw');
withdrawBtn.addEventListener('click', function(){
    const withdrawAmount = document.getElementById('withdrawAmountMoney').value;
    const withdrawAmountNumber = parseFloat(withdrawAmount);

    const withdrawAmountTotal = document.getElementById('withdrawAmountTotal').innerText;
    const withdrawNumber = parseFloat(withdrawAmountTotal);
    const totalWithdraw = withdrawNumber+withdrawAmountNumber;
    document.getElementById('withdrawAmountTotal').innerText= totalWithdraw;
    document.getElementById('withdrawAmountMoney').value="";


    const balanceAmount = document.getElementById('balanceAmount').innerText;
    const totalBalance = parseFloat(balanceAmount);
    const totalBalanceAmount = totalBalance-withdrawAmountNumber;
    document.getElementById('balanceAmount').innerText = totalBalanceAmount;
})


</script>
</body>
</html>
